
<html lang="PT-BR">

    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">         
    </head>

    <body>
        <header>  
            <div class="caixa">          
                <h1> <img src="images/logo.png" alt="Logo da Barbearia Alura"> </h1>

                <nav>
                    <ul>                    
                        <li><a href="barbearia_alura.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul> 
                </nav>
            </div>
        </header>

        <main>

            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Escreva seu nome"> 

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required >

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id=radio-email>Email</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id=radio-whatsapp checked>Whatsapp</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id=radio-telefone>Telefone</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>

                    <select>

                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>

                    </select>
                </fieldset>

                <label class=checkbox><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>
                <thead>

                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                    
                </thead>

                <tbody>

                    <tr>
                        <td>Segunda</td>
                        <td>08:00 ~ 20:00</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>08:00 ~ 20:00</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>08:00 ~ 20:00</td>
                    </tr>

                </tbody>
            </table>

        </main>

        <footer>
            <img src="images/logo-branco.png" alt="Logo da Barbearia Alura">

            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
        </footer>
    </body>
    
</html>
